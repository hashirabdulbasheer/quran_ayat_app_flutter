<script src="flutter_bootstrap.js" async>
    (function () {
    const additionalScripts = [];
    function injectScript(url) {
        return new Promise(function (resolve) {
            let scriptTag = document.createElement("script");
            scriptTag.src = url;
            scriptTag.type = "application/javascript";
            scriptTag.onload = function () {
                resolve();
            };
            document.body.append(scriptTag);
        });
    }
    function beginPreloading(manifestAssets) {
        var loading = document.querySelector("#loading");
        var assets = ["flutter.js", "main.dart.js?version=v4.3.2", "canvaskit/canvaskit.wasm", "canvaskit/canvaskit.js", ...additionalScripts, ...manifestAssets];
        const batchSize = 20;
        async function reportProgress() {
            if (assets.length == 0) {
                dispatchAppLoad();
            } else {
                load(assets.shift());
            }
        }
        function load(url) {
            const req = new XMLHttpRequest();
            req.onload = reportProgress;
            req.open("get", url);
            req.send();
        }
        function startBatch() {
            const end = Math.min(batchSize, assets.length);
            for (let i = 0; i < end; i++) {
                load(assets.shift());
            }
        }
        var scriptLoaded = false;
        async function dispatchAppLoad() {
            if (scriptLoaded) {
                return;
            }
            scriptLoaded = true;
            for (let i = 0; i < additionalScripts.length; i++) {
                await injectScript(additionalScripts[i]);
            }
            await injectScript("flutter.js");
            _flutter.loader.load({
                serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
                onEntrypointLoaded: function (engineInitializer) {
                    loading.classList.add("main_done");
                    engineInitializer
                        .initializeEngine()
                        .then(async function (appRunner) {
                            loading.classList.add("init_done");
                            appRunner.runApp();
                        })
                        .then(function (app) {
                            window.setTimeout(function () {
                                loading.remove();
                                document.getElementById("spinner").style.display = "flex";
                            }, 200);
                        });
                },
            });
        }
        startBatch();
    }
    window.addEventListener("load", async function (ev) {
        const response = await fetch("assets/AssetManifest.json");
        const manifest = await response.json();
        const assets = Object.values(manifest)
            .map((list) => list.map((url) => "assets/" + url))
            .reduce((arr, curr) => [...arr, ...curr], []);
        beginPreloading(assets);
    });
})();

</script>
