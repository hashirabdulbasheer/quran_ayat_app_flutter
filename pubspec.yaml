name: ayat_app
description: "App to quickly view the word by word meaning of an ayat"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 4.0.7+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  ## https://pub.dev/packages/go_router
  go_router: ^14.2.7
  ## https://pub.dev/packages/flutter_bloc
  flutter_bloc: ^8.1.6
  ## https://pub.dev/packages/equatable
  equatable: ^2.0.5
  ## https://github.com/hashirabdulbasheer/noble_quran_flutter_package.git
  noble_quran:
    git:
      url: https://github.com/hashirabdulbasheer/noble_quran_flutter_package.git
      ref: master
  ## https://pub.dev/packages/intl
  intl: ^0.19.0
  ## https://pub.dev/packages/dartz
  dartz: ^0.10.1
  ## https://pub.dev/packages/get_it
  get_it: ^7.7.0
  ## https://pub.dev/packages/injectable
  injectable: ^2.4.4
  ## https://pub.dev/packages/dropdown_search
  dropdown_search: ^6.0.0
  ## https://pub.dev/packages/dropdown_search
  rxdart: ^0.28.0
  ## https://pub.dev/packages/shared_preferences
  shared_preferences: ^2.3.2
  ## https://pub.dev/packages/scrollable_positioned_list
  scrollable_positioned_list: ^0.3.8
  ## https://pub.dev/packages/url_launcher
  url_launcher: ^6.3.0
  ## https://pub.dev/packages/shimmer
  shimmer: ^3.0.0
  ## https://pub.dev/packages/flex_color_scheme
  flex_color_scheme: ^7.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  ## https://pub.dev/packages/mockito
  mockito: ^5.4.4
  ## https://pub.dev/packages/build_runner
  build_runner: ^2.4.12
  ## https://pub.dev/packages/bloc_test
  bloc_test: ^9.1.7
  ## https://pub.dev/packages/injectable_generator
  injectable_generator: ^2.6.2
  ## https://pub.dev/packages/golden_toolkit/
  golden_toolkit: ^0.15.0
  ## https://pub.dev/packages/hrk_flutter_test_batteries
  hrk_flutter_test_batteries: ^1.1.0

flutter:
  uses-material-design: true

  fonts:
    # https://fonts.qurancomplex.gov.sa/wp02/en/%D8%AD%D9%81%D8%B5/
    - family: KFGQPC HAFS Uthmanic Script Regular
      fonts:
        - asset: assets/fonts/UthmanicHafs_V22.ttf

