name: quran_ayat
description: App to quickly view the word by word meaning of an ayat

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.3.0+1

environment:
  sdk: '>=2.17.0 <5.7.3'

dependencies:
  flutter:
    sdk: flutter
  dropdown_search: ^5.0.6
  shared_preferences: ^2.2.3
  flutter_web_plugins:
    sdk: flutter
  noble_quran:
    git:
      url: https://github.com/hashirabdulbasheer/noble_quran_flutter_package.git
      ref: master

  firebase_core: ^3.0.0
  firebase_auth: ^5.1.2
  firebase_database: ^11.0.3
  intl: ^0.19.0
  hive_flutter: ^1.1.0
  uuid: ^4.4.2
  connectivity_plus: ^6.0.4
  just_audio: ^0.9.39
  http: ^1.2.2
  scrollable_positioned_list: ^0.3.8
  firebase_analytics: ^11.2.0
  url_launcher: ^6.3.0
  share_plus: ^10.0.0
  redux: ^5.0.0
  flutter_redux: ^0.10.0
  equatable: ^2.0.5
  firebase_remote_config: ^5.0.3
  flutter_markdown: ^0.7.3
  social_login_buttons: ^1.0.7
  google_generative_ai: ^0.4.3
  flip_widget: ^0.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.11
  hive_generator: ^2.0.1
  flutter_lints: ^4.0.0
  test: ^1.24.3

dependency_overrides:
  ffi: ^2.0.1

flutter:
  uses-material-design: true

  fonts:
    - family: Manjari Regular
      fonts:
        - asset: assets/fonts/Manjari-Regular.ttf

    # https://fonts.qurancomplex.gov.sa/wp02/en/%D8%AD%D9%81%D8%B5/
    - family: KFGQPC HAFS Uthmanic Script Regular
      fonts:
        - asset: assets/fonts/UthmanicHafs_V20.ttf

