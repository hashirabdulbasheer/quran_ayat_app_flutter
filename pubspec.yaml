name: quran_ayat
description: App to quickly view the word by word meaning of an ayat

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.1.6+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  dropdown_search: ^5.0.6
  shared_preferences: ^2.0.15
  flutter_web_plugins:
    sdk: flutter
  noble_quran:
    git:
      url: https://github.com/hashirabdulbasheer/noble_quran_flutter_package.git
      ref: master

  firebase_core: ^2.7.1
  firebase_auth: ^4.2.10
  firebase_database: ^10.0.15
  intl: ^0.17.0
  hive_flutter: ^1.1.0
  uuid: ^3.0.6
  connectivity_plus: ^3.0.2
  just_audio: ^0.9.28
  http: ^0.13.5
  scrollable_positioned_list: ^0.3.5
  firebase_analytics: ^10.4.1
  url_launcher: ^6.1.11
  share_plus: ^7.0.2
  redux: ^5.0.0
  flutter_redux: ^0.10.0
  equatable: ^2.0.5
  firebase_remote_config: ^4.3.8
  flutter_markdown: ^0.6.18+3
  social_login_buttons: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.11
  hive_generator: ^2.0.0
  dart_code_metrics: ^5.6.0

  flutter_lints: ^2.0.0
  test: ^1.24.3

flutter:
  uses-material-design: true

  fonts:
    - family: Manjari Regular
      fonts:
        - asset: assets/fonts/Manjari-Regular.ttf

    # https://fonts.qurancomplex.gov.sa/wp02/en/%D8%AD%D9%81%D8%B5/
    - family: KFGQPC HAFS Uthmanic Script Regular
      fonts:
        - asset: assets/fonts/UthmanicHafs_V20.ttf

