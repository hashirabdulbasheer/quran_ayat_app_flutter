name: Build
on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  FIREBASE_OPTIONS: ${{secrets.FIREBASE_OPTIONS}}

jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.6'
          channel: 'stable'
      - name: Clean project
        run: flutter clean
      - name: Get dependencies
        run: flutter pub get
      - name: Run Build tools
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
      - name: Create Firebase options file
        run: echo "$FIREBASE_OPTIONS" > lib/firebase_options.dart
      - name: Run Build Web
        run: flutter build web --release --base-href="/" --web-renderer=canvaskit
      - name: Print
        run: pwd;ls;ls -la  ./build/web/       
      - name: Deploy Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{secrets.SERVER_HOST}}
          username: ${{secrets.SERVER_USERNAME}}
          password: ${{secrets.SERVER_PASSWORD}}
          port: ${{secrets.SERVER_PORT}}
          source: "./build/web/*"
          overwrite: true
          target: "/var/www/html/uxquran.com/"
      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          # Required mail server address:
          server_address: smtp.gmail.com
          # Required mail server port:
          server_port: 465
          # Optional (recommended): mail server username:
          username: ${{secrets.MAIL_USERNAME}}
          # Optional (recommended) mail server password:
          password: ${{secrets.MAIL_PASSWORD}}
          # Required mail subject:
          subject: Github Actions job result
          # Required recipients' addresses:
          to: hashir.abdulbasheer@gmail.com
          # Required sender full name (address can be skipped):
          from: Quran Ayat App # <user@example.com>
          # Optional whether this connection use TLS (default is true if server_port is 465)
          secure: true
          # Optional plain body:
          body: Build job of ${{github.repository}} completed successfully!
          # Optional priority: 'high', 'normal' (default) or 'low'
          priority: high     
